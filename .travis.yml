sudo: true

language: node_js

node_js:
  - "12"

cache:
  yarn: true
  directories:
    - node_modules

# As --depth implies --single-branch, removing this flag means that all branches will be checked out
git:
  depth: false

# Make chrome browser available for testing
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

services:
  - xvfb

install:
  - yarn

addons:
  chrome: stable
  sauce_connect: true

jobs:
  include:
    - stage: Tests
      name: "Unit tests"
      script: COVERAGE=true yarn test --single-run --console --stack

after_success:
  - yarn run coverage
